<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="left_side">
          <h1>
            Get <span class="purple_text">insights</span> that help your business grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <div class="d_flex">
            <div class="contain_service">
              <p class="total">10k+</p> 
              <p class="detail">COMPANIES</p>
            </div>
            <div class="contain_service">
              <p class="total">314</p> 
              <p class="detail">TEMPLATES</p>
            </div>
            <div class="contain_service">
              <p class="total">12m+</p> 
              <p class="detail">QUERIES</p>
            </div>
          </div>
        </div>
        <div class="right_side">
          <div class="contain_right"></div>
        </div>
      </div>
    </div>
  </main>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sira</a>.
  </div>
</body>
</html>
